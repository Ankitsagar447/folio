<section class="contact-section container">
    <div class="contact-content">
        <h1 class="contact-heading">Reach out.</h1>
        <p class="contact-intro">
            I’d love to hear from you. Whether you’re looking to collaborate on a new project, discuss a commission, or
            simply say hello
        </p>

        <div class="email-social-row">
            <a href="mailto:sagarankit000@gmail.com" class="contact-email">
                sagarankit000@gmail.com
            </a>
            <a href="https://www.linkedin.com/in/sagarankit000/" target="_blank" rel="noopener noreferrer"
                class="social-link" aria-label="LinkedIn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <rect x="2" y="9" width="4" height="12" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <circle cx="4" cy="4" r="2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </a>
        </div>

        <form (submit)="onSubmit($event)" class="contact-form">
            <input type="hidden" name="access_key" value="e4b1e701-3819-4d52-9bb2-e027de8995cb">
            <div class="form-group">
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" name="name" placeholder="Name*" required class="form-input">
            </div>

            <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" name="email" placeholder="Email*" required class="form-input">
            </div>

            <div class="form-group">
                <label for="phone" class="sr-only">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone" class="form-input">
            </div>

            <div class="form-group">
                <label for="message" class="sr-only">Message</label>
                <textarea id="message" name="message" placeholder="Message*" required class="form-input message-input"
                    rows="1"></textarea>
            </div>

            <button type="submit" class="submit-btn" [disabled]="isSubmitting">Send Message</button>
            <p *ngIf="resultMessage" class="result-message" [class.success]="isSuccess" [class.error]="!isSuccess">{{
                resultMessage }}</p>
        </form>
    </div>
</section>
